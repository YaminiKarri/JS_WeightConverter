<!DOCTYPE html>
<html>
<head>
	    <title> Weight convertor</title>
		<link rel="stylesheet" type="text/css" href="weightconverter.css">
		<script>
		function check()
		{
            var x=document.getElementById("selectFrom").value;
            var y=document.getElementById("val1").value;
            var z=document.getElementById("selectInto").value;

            if(isNaN(y) || y<=0){
				window.alert("Enter number greater than zero");
				}
			else{
                switch (x) {
                    case "kgs":
                      var num= y;
                      break;
                    case "grams":
                      var num= y/1000;
                      break;
                    case "pounds":
                      var num=y/2.2046;
                      break;
                    case "milligrams":
                      var num=y/1000000;
                      break;
                    case "tons":
                      var num=y/0.00110231;
                      break;
                    case "ounces":
                      var num=y/35.274;
                }
                var kg_num=num;
            }
			
			switch (z) {
                    case "kgs":
                      var num1= kg_num;
                      break;
                    case "grams":
                      var num1= kg_num*1000;
                      break;
                    case "pounds":
                      var num1= kg_num*2.2046;
                      break;
                    case "milligrams":
                      var num1=kg_num*1000000;
                      break;
                    case "tons":
                      var num1=kg_num*0.00110231;
                      break;
                    case "ounces":
                      var num1=kg_num*35.274;
                }   
            	document.getElementById('val2').value=num1;
		}
		</script>
</head>
<body>
    <div class="tit">WEIGHT CONVERTER</div>
    <form align="center">
        <table align="center">
            <tr>
                <td><label>Weight in:</label></td>
                <td> <select id="selectFrom">
                      <option value="kgs">Kilograms</option>
                      <option value="grams">Grams</option>
                      <option value="pounds">Pounds</option>
                      <option value="milligrams">Milligrams</option>
                      <option value="tons">Tons</option>
                      <option value="ounces">Ounces</option>
                    </select>
                </td> 
                <td><input type="number" name="val1" id="val1"></td>                 
                <td><input type="button" value="Convert" name="submit" onclick="check()"></td>
            </tr>
			
			<tr>
                <td><label>Weight in :</label></td>
                <td> <select id="selectInto">
                    <option value="kgs">Kilograms</option>
                    <option value="grams">Grams</option>
                    <option value="pounds">Pounds</option>
                    <option value="milligrams">Milligrams</option>
                    <option value="tons">Tons</option>
                    <option value="ounces">Ounces</option>
                  </select>
              </td> 
                <td><input type="number" name="val2" id="val2"></td>
                
            </tr>
        </table>
		
		<br>
		<input type="reset" name="reset" value="RESET">
		<p>you can press reset button for another conversion </p>
		
    </form>
</body>
</html>
